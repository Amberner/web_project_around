<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>around</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
              <img
              class="logo__image" 
              src="./vendor/images/logo.png"
              alt="logo da pagina">
              <div class="logo__line"></div>  
            </div>          
        </header>
        
        <section class="profile">
            <div class="profile__area">
                <img
                class="profile__avatar" 
                src="./vendor/images/comprimir/photo__perfil.jpg" 
                alt="imagem do avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Abner Diniz</h1>
                    <div id="open-button" class="button button__profile"></div>
                    <p class="profile__description">Explorador</p>
                </div>
                    <button class="button button__edit">&#43;</button>
            </div>            
        </section>
        
        <section class="places">
            <div class="places__card">
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/vale_de_yosemite.png"
                    alt="paisagem do vale Yosemite">
                  <div class="places__item">  
                    <h2 class="places__title">Vale Yosemite</h2>
                    <div class="button button__like"></div>
                  </div>  
                </div>    
            </div>
            <div class="places__card">    
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/california.jpg"
                    alt="montanhas da california">
                  <div class="places__item">  
                    <h2 class="places__title">California</h2>
                    <div class="button button__like"></div>
                  </div>  
                </div>
            </div>
            <div class="places__card">    
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/latemar.png"
                    alt="lago de Vanoise National Park">
                  <div class="places__item">  
                    <h2 class="places__title">Vanoise National</h2>
                    <div class="button button__like"></div>
                  </div>  
                </div>
            </div>
            <div class="places__card">    
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/lago_louise.png"
                    alt="lagoa azul de louise  ">
                  <div class="places__item">  
                    <h2 class="places__title">Lago Louise</h2>
                    <div class="button button__like"></div>
                  </div>  
                </div>
            </div>
            <div class="places__card">    
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/lago_di_braies.png"
                    alt="ponto de pesca do Lago Di Braies">
                  <div class="places__item">  
                    <h2 class="places__title">Lago Di Braies</h2>
                    <div class="button button__like"></div>
                  </div>  
                </div>
            </div>    
            <div class="places__card">    
                <div class="places__element">
                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/yatemar.png"
                    alt="Montanhas de Letemar durante uma noite estrelada">
                  <div class="places__item">  
                    <h2 class="places__title">Letemar</h2>
                    <div class="button button__like button__like"></div>
                  </div>  
                </div>
            </div>    
        </section>

        <footer class="footer">
            <h3 class="footer__text"> &copy; 2021 Around The U.S.</h3>
        </footer>
    </main>

    <div class="popup">
      <div class="popup__position">  
        <div class="popup__close" id="close-button"></div>
        <div class="popup__form">
          <h2 class="popup__title">Editar Perfil</h2>
          <input 
          type="text"
          class="popup__input"
          id="inputName"
          value="Abner Diniz"
          name="profile__name"
          placeholder="Seu Nome"
          minlength="2"
          maxlength="40"
          required> 
          <input 
          type="text"
          class="popup__input"
          id="inputDescription"
          value="Explorador"
          name="profile__description"
          placeholder="Oque Você é?"
          minlength="2"
          maxlength="200"
          required>
          <button 
          id="save-button"
          type="submit" 
          class="popup__form-submit" 
          value="save">Salvar</button>
        </div>
      </div>  
    </div>
    <script src="./index.js"></script>
</body>
</html>
