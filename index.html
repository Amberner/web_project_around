<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>around</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

                    <button class="places__like">&#9825;</button>
                  </div>  
                </div>

            <div class="places__card">

                    <img
                    class="places__image"
                    src="./vendor/images/comprimir/yatemar.png"
