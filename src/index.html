<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>around</title>
  </head>
  <body>
    <main>
        <header>
            <div class="logo">
              <img
              class="logo__image" 
              src="<%=require('./imagens/logo.png')%>" 
              alt="logo da pagina">
              <div class="logo__line"></div>  
            </div>          
        </header>
        
        <section class="profile">
            <div class="profile__area">
                <img
                class="profile__avatar" 
                src="<%=require('./imagens/photo__perfil.jpg')%>" 
                alt="imagem do avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Abner Diniz</h1>
                    <button id="openButton" class="profile__button"></button>
                    <p class="profile__description">Explorador</p>
                </div>
                <div class="profile__photo">
                    <button class="profile__photo-edit">&#43;</button>
                  </div> 
            </div>            
        </section>

        <template class="places_card_template" id="placesCardsTemplate">
          <div class="places__card">
            <div class="places__element">
              <div class="places__button_delete"></div>
              <img
              class="places__image"
              src="#"
              alt="algum lugar">
              <div class="places__item">  
                <h2 class="places__title"></h2>
                <button class="places__button"></button>
              </div>  
                </div>    
            </div>
        </template>
        
        <section class="places">
        </section>

        <footer class="footer">
            <h3 class="footer__text"> &copy; 2021 Around The U.S.</h3>
        </footer>
    </main>  
    
    <div class="popups" id="popups" novalidate>
      <div class="popups__position">
        <div class="popups__close" id="closeButton"></div>
        <form class="popups__form" novalidate>
          <h2 class="popups__title">Editar Perfil</h2>
          <input 
            type="text"
            class="popups__input"
            id="inputNamePopup"
            value="Abner Diniz"
            name="profile__name"
            placeholder="Seu Nome"
            minlength="2"
            maxlength="40"
            required>
            <p class="popups__form-error"></p>
          <input 
            type="text"
            class="popups__input"
            id="inputDescriptionPopup"
            value="Explorador"
            name="profile__description"
            placeholder="O que Você é?"
            minlength="2"
            maxlength="200"
            required>
            <p class=" popups__form-error"></p>
          <button 
            id="saveButtonPopup"
            type="submit" 
            class="popups__form-submit" 
            value="save">Salvar</button>
        </form>
      </div>  
    </div> 


    <div class="popup__cards">
      <div class="popup__cards-position">
        <div class="popup__cards-close" id="closeButtonCards"></div>
        <form class="popup__cards-form" novalidate>
          <h2 class="popup__cards-title">Novo Local</h2>
          <input
            type="text"
            class="popup__cards-input"
            id="inputCardTitle"
            name="profile__card_name"
            placeholder="Título"
            minlength="2"
            maxlength="200"
            required>
          <p class="popup__cards-error"></p>
          <input 
            type="url"
            class="popup__cards-input"
            id="inputCardUrl"
            name="profile__card_url"
            placeholder="Link da Imagem"
            required>
          <p class="popup__cards-error"></p>
          <button 
            id="saveButtonCard"
            type="submit"
            class="popup__cards-submit">Criar</button>
        </form>
      </div>
    </div>

    <div class="image">
      <div class="image__position">
        <img src="#" class="image__full" alt="Foi mal, não conseguimos achar sua foto">
        <h4 class="image__subtitle"></h4>
        <div class="image__close"></div>
      </div>
    </div>
  </body>
</html>
